<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce</title>
</head>
<body>

    <nav>
        <ul>
            <li><a href="{% url 'ecommerce:product_list' %}">Products</a></li>
            {% if user.is_authenticated %}
                <li><a href="{% url 'ecommerce:create_product' %}">Create Product</a></li>
                <li><a href="{% url 'ecommerce:logout' %}">Logout</a></li>
            {% else %}
                <li><a href="{% url 'ecommerce:login' %}">Login</a></li>
                <li><a href="{% url 'ecommerce:register' %}">Register</a></li>
            {% endif %}
        </ul>
    </nav>

    {% block content %}
    {% endblock %}

</body>
</html>
